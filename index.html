<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEY BABY ðŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Mali:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Quicksand', sans-serif;
  background:linear-gradient(180deg,#ffe6f0,#fff5fa);
  text-align:center;
  overflow-x:hidden;
}

/* ===== TITLE ===== */
h1{
  font-family:'Pacifico', cursive;
  color:#ff4d88;
  margin-top:50px;
}

.subtitle{
  font-size:14px;
  margin-bottom:20px;
}

/* ===== PIN ===== */
.pin-display{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:25px 0;
}

.dot{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#ff8fb1;
  opacity:0.3;
  transition:0.2s;
}

.dot.filled{
  opacity:1;
}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,85px);
  gap:15px;
  justify-content:center;
}

.key{
  width:85px;
  height:85px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
  cursor:pointer;
}

.key:active{
  transform:scale(0.9);
}

/* Shake */
.shake{
  animation:shake 0.4s;
}

@keyframes shake{
  25%{transform:translateX(-8px);}
  50%{transform:translateX(8px);}
  75%{transform:translateX(-8px);}
}

/* ===== MENU ===== */
.choice{
  width:85%;
  max-width:320px;
  margin:20px auto;
  padding:20px;
  background:white;
  border-radius:25px;
  font-size:20px;
  font-weight:600;
  box-shadow:0 15px 30px rgba(0,0,0,0.1);
  cursor:pointer;
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  top:15px;
  right:15px;
  width:45px;
  height:45px;
  border:none;
  border-radius:50%;
  background:#ff8fb1;
  color:white;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="app"></div>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<audio id="bgMusic" loop>
  <!-- à¹ƒà¸ªà¹ˆà¹„à¸Ÿà¸¥à¹Œ mp3 à¸‚à¸­à¸‡à¸„à¸¸à¸“à¸•à¸£à¸‡à¸™à¸µà¹‰ -->
  <source src="Bow-Kanyarat-For-The-Rest-Of-My-Life-_Official-Music-Video_.mp3" type="audio/mpeg">
</audio>

<script>

const correctPin = "2802";
let inputPin = "";
let musicPlaying = false;

showLogin();

/* ===== LOGIN PAGE ===== */
function showLogin(){
  document.getElementById("app").innerHTML = `
    <h1>HEY BABY! ðŸ’•</h1>
    <div class="subtitle">WOULD YOU LIKE TO SEE YOUR GIFT?</div>

    <div class="pin-display" id="pinBox">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="keypad">
      ${createKeys()}
    </div>
  `;
}

function createKeys(){
  let html="";
  for(let i=1;i<=9;i++){
    html += `<div class="key" onclick="press(${i})">${i}</div>`;
  }
  html += `<div></div>`;
  html += `<div class="key" onclick="press(0)">0</div>`;
  html += `<div class="key" onclick="del()">âŒ«</div>`;
  return html;
}

function press(num){
  if(inputPin.length < 4){
    inputPin += num;
    updateDots();
    if(inputPin.length === 4){
      setTimeout(checkPin,300);
    }
  }
}

function del(){
  inputPin = inputPin.slice(0,-1);
  updateDots();
}

function updateDots(){
  const dots = document.querySelectorAll(".dot");
  dots.forEach((d,i)=>{
    d.classList.toggle("filled", i < inputPin.length);
  });
}

function checkPin(){
  if(inputPin === correctPin){
    showMenu();
  }else{
    const box = document.getElementById("pinBox");
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),400);
    inputPin="";
    updateDots();
  }
}

/* ===== MENU PAGE ===== */
function showMenu(){
  document.getElementById("app").innerHTML = `
    <h1>Choose Your Postcard ðŸ’Œ</h1>
    <div class="choice">Happy Birth Day ðŸŽ‚</div>
    <div class="choice">Valentine Day ðŸ’˜</div>
  `;
}

/* ===== MUSIC ===== */
function toggleMusic(){
  const music = document.getElementById("bgMusic");
  if(musicPlaying){
    music.pause();
    musicPlaying=false;
  }else{
    music.play();
    musicPlaying=true;
  }
}

</script>
</body>
</html>
